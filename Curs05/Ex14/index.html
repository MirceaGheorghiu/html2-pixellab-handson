<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
</head>

<body class="mx-2 mx-lg-0">
  <form method="post">
    <header class="container text-center mt-3">
      <div class="row justify-content-center">
        <div class="col-6 col-lg-4 border border-3 shadow p-3 mb-3 bg-body rounded">
          <h1>Formular Produs</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="container mt-3">
        <header class="row text-center">
          <div class="col-6 col-lg-2 border border-3 shadow p-1 mb-3 bg-body rounded">
            <h2>Produs</h2>
          </div>
        </header>

        <fieldset class="row border border-3 p-3 rounded">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div>
              <label
                for="product-image"
                class="form-label"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="mt-5">
              <div class="input-group">
                <label
                  for="product-category"
                  class="input-group-text"
                >Categorie *</label>

                <select
                  name="product-category"
                  id="product-category"
                  class="form-select"
                  required
                >
                  <option value="">--categorie--</option>
                </select>
              </div>

              <div class="input-group my-2">
                <label
                  for="product-brand"
                  class="input-group-text"
                >Brand</label>

                <select
                  name="product-brand"
                  id="product-brand"
                  class="form-select"
                >
                  <option value="">--brand--</option>
                </select>
              </div>

              <div class="input-group">
                <label
                  for="product-supplier"
                  class="input-group-text"
                >Furnizor</label>

                <select
                  name="product-supplier"
                  id="product-supplier"
                  class="form-select"
                >
                  <option value="">--furnizor--</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div class="row">
              <div class="input-group">
                <label
                  for="product-name"
                  class="input-group-text"
                >Numele produsului *</label>

                <input
                  type="text"
                  class="form-control"
                  name="product-name"
                  id="product-name"
                  placeholder="Numele produsului *"
                  required
                >
              </div>

              <div class="input-group my-2">
                <label
                  for="product-long-description"
                  class="input-group-text"
                >Descriere lunga *</label>

                <textarea
                  name="product-long-description"
                  id="product-long-description"
                  cols="15"
                  rows="7"
                  class="form-control"
                  placeholder="Descriere lunga *"
                  required
                ></textarea>
              </div>

              <div class="input-group">
                <label
                  for="product-short-description"
                  class="input-group-text"
                >Descriere scurta *</label>

                <textarea
                  name="product-short-description"
                  id="product-short-description"
                  cols="15"
                  rows="5"
                  class="form-control"
                  placeholder="Descriere scurta *"
                  required
                ></textarea>
              </div>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container mt-5">
        <header class="row text-center">
          <div class="col-6 col-lg-2 border border-3 shadow p-1 mb-3 bg-body rounded">
            <h2>Pret</h2>
          </div>
        </header>

        <fieldset class="row border border-3 p-3 rounded">
          <div class="col-12 my-2">
            <div class="form-check">
              <input
                type="checkbox"
                name="product-offers"
                id="product-offers"
                class="form-check-input"
              >

              <label
                for="product-offers"
                class="form-check-label"
              >Afiseaza ofertele pe produs</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="product-price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                class="form-control"
                name="product-price"
                id="product-price"
                placeholder="Pret *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div class="form-check">
              <input
                type="checkbox"
                name="product-low-price-input"
                id="product-low-price-input"
                class="form-check-input"
              >

              <label
                for="product-low-price-input"
                class="form-check-label"
              >Afiseaza pret redus</label>
            </div>

            <div class="input-group">
              <label
                for="product-low-price"
                class="input-group-text"
              >Pret redus</label>

              <input
                type="text"
                class="form-control"
                name="product-low-price"
                id="product-low-price"
                placeholder="Pret redus"
              >
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container mt-5">
        <header class="row text-center">
          <div class="col-6 col-lg-3 border border-3 shadow p-1 mb-3 bg-body rounded">
            <h2>Brand (optional)</h2>
          </div>
        </header>

        <fieldset class="row border border-3 p-3 rounded">
          <div class="col-12 my-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="brand"
                id="brand"
                class="form-check-input"
                checked
              >

              <label
                for="brand"
                class="form-check-label"
              >Adauga brand</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand</label>

              <input
                type="text"
                class="form-control"
                name="brand-name"
                id="brand-name"
                placeholder="Nume brand"
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand</label>

              <textarea
                name="brand-description"
                id="brand-description"
                cols="15"
                rows="5"
                class="form-control"
                placeholder="Descriere brand"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column mt-2 mt-lg-0 gap-2">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand</label>

              <textarea
                name="brand-address"
                id="brand-address"
                cols="15"
                rows="5"
                class="form-control"
                placeholder="Adresa brand"
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container mt-5">
        <header class="row text-center">
          <div class="col-6 col-lg-3 border border-3 shadow p-1 mb-3 bg-body rounded">
            <h2>Furnizor (optional)</h2>
          </div>
        </header>

        <fieldset class="row border border-3 p-3 rounded">
          <div class="col-12 my-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="supplier"
                id="supplier"
                class="form-check-input"
                checked
              >

              <label
                for="supplier"
                class="form-check-label"
              >Adauga furnizor</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="supplier-name"
                class="input-group-text"
              >Nume furnizor</label>

              <input
                type="text"
                class="form-control"
                name="supplier-name"
                id="supplier-name"
                placeholder="Nume furnizor"
              >
            </div>

            <div class="input-group">
              <label
                for="supplier-description"
                class="input-group-text"
              >Descriere furnizor</label>

              <textarea
                name="supplier-description"
                id="supplier-description"
                cols="15"
                rows="5"
                class="form-control"
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="supplier-address"
                class="input-group-text"
              >Adresa furnizor</label>

              <textarea
                name="supplier-address"
                id="supplier-address"
                cols="15"
                rows="5"
                class="form-control"
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
          </div>
          </div>
        </fieldset>
      </section>
    </main>

    <footer class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <button
            type="reset"
            class="btn btn-outline-danger btn-lg shadow"
          >Reseteaza tot</button>

          <button
            type="reset"
            class="btn btn-primary btn-lg shadow"
          >Salveaza produs</button>
        </div>
      </div>
    </footer>
  </form>

</body>

</html>
